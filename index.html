<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Certificados</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #050505;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #FCD307;
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 1.5s;
    }

    form {
      background-color: #E2E2E2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      animation: slideUp 1s;
    }

    input[type="text"] {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #e2e1df;
      border-radius: 5px;
      background-color: #FFFFFF;
      color: #000000;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #FFBC00;
      color: #000000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #FCD307;
    }

    #resultado {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #d6d4d0;
      background-color: #E2E2E2;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1.5s;
    }

    #resultado h2 {
      color: #0f0f0f;
    }

    #resultado p {
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Verificador de Certificados</h1>
  <form id="formularioVerificar">
    <input type="text" id="idCertificado" placeholder="Ingresa el ID o Hash del certificado" required />
    <button type="submit">Verificar</button>
  </form>
  <div id="resultado"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    // üîê Reemplaza con tu configuraci√≥n real de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBhkYGB03wGa83j10tEYgOvzUiUo_X2o40",
      authDomain: "http:produccion-c4196.firebaseapp.com",
      projectId: "produccion-c4196",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('formularioVerificar').addEventListener('submit', async function (e) {
      e.preventDefault();
      const entrada = document.getElementById('idCertificado').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = 'Buscando...';

      try {
        const snapshot = await db.collection('certificados').get();
        let encontrado = null;

        snapshot.forEach(doc => {
          const cert = doc.data();
          if (cert.id === entrada || cert.hash === entrada) {
            encontrado = cert;
          }
        });

        if (encontrado) {
          resultado.innerHTML = `
            <h2>‚úÖ Certificado V√°lido</h2>
            <p><strong>Nombre:</strong> ${encontrado.nombre}</p>
            <p><strong>Curso:</strong> ${encontrado.curso}</p>
            <p><strong>Fecha:</strong> ${encontrado.fecha}</p>
            <p><strong>ID:</strong> ${encontrado.id}</p>
            <p><strong>Hash:</strong> ${encontrado.hash}</p>
          `;
        } else {
          resultado.innerHTML = '<h2>‚ùå Certificado no encontrado o inv√°lido</h2>';
        }
      } catch (error) {
        console.error("Error al verificar:", error);
        resultado.innerHTML = '<h2>‚ö†Ô∏è Error al conectar con la base de datos</h2>';
      }
    });
  </script>
</body>
</html>
